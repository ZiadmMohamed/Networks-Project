<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern Project Team</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #f0f4f8;
                color: #333;
                margin: 0;
                padding: 0;
            }

            .team-container {
                max-width: 1200px;
                margin: 40px auto;
                background-color: #ffffff;
                border-radius: 16px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            header {
                background: linear-gradient(135deg, #6a11cb, #2575fc);
                color: white;
                padding: 20px;
                text-align: center;
            }

            header h1 {
                font-size: 2.8rem;
                margin: 0;
                letter-spacing: 3px;
                text-transform: uppercase;
            }

            header p {
                font-size: 1.2rem;
                margin: 10px 0 0;
            }

            .team-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                padding: 20px;
            }

            .team-member {
                position: relative;
                border-radius: 16px;
                overflow: hidden;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                background-color: #fff;
            }

            .team-member:hover {
                transform: translateY(-10px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            }

            .team-member img {
                width: 100%;
                height: 300px;
                object-fit: cover;
            }

            .team-member span {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.75);
                color: white;
                padding: 10px;
                font-size: 1rem;
                text-align: center;
                font-weight: 600;
                transition: background 0.3s ease;
            }

            .team-member:hover span {
                background: rgba(0, 0, 0, 0.85);
            }

            @media (max-width: 768px) {
                header h1 {
                    font-size: 2.2rem;
                }
            }

            @media (max-width: 480px) {
                header h1 {
                    font-size: 1.8rem;
                }
            }
        </style>
    </head>
    <body>

        <div class="team-container">
            <header>
                <h1>Meet the Team</h1>
                <p>Our dedicated and talented team members</p>
            </header>

            <div class="team-grid">
                <!-- Team Member 1 -->
                <div class="team-member">
                    <img src="Team-members/JM31.jpg">
                    <span>Ziad Mohamed Ali Yassin 0015</span>
                </div>

                <!-- Team Member 2 -->
                <div class="team-member">
                    <img src="Team-members/witcher.jpg">
                    <span>Omar Mohamed Said Hafez 3704</span>
                </div>

                <!-- Team Member 3 -->
                <div class="team-member">
                    <img src="Team-members/img2.jpg">
                    <span>Kareem Mesbah Youssef Khorshid  3621</span>
                </div>

                <!-- Team Member 4 -->
                <div class="team-member">
                    <img src="Team-members/witcher.jpg">
                    <span>Zaed Arafa Elsayd  0013</span>
                </div>

                <!-- Team Member 5 -->
                <div class="team-member">
                    <img src="Team-members/img2.jpg">
                    <span>Loay Adel Arafa 0703</span>
                </div>

            </div>
        </div>

    </body>
</html>
